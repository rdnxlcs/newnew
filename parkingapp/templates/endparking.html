{% extends 'base.html' %}


{% block content %}
<style>
  .bla {
      width: calc(100vw - 2rem);
  }
</style>
<div class="col-12 mx-auto col-lg-6 mt-0 mt-lg-5 mb-3 bla mt-3">
  <div class="p-4 p-md-5 border bg-white rounded-4 shadow">
    <div class="row mb-3">
      <h5 class="col-4">Парковка завершена</h5>
      <small class="col-8 text-end text-secondary">Jan. 26, 2024, 7:15 a.m.<br>Jan. 26, 2024, 7:33 a.m.</small>
    </div>
    <hr class="my-4">
    <div class="row mb-3">
      <small class="col-6 text-start">Стоимость</small>
      <small class="col-6 text-end text-secondary">{{ reciept.0.final_price }} ₽</small>
    </div>
    <div class="row mb-3">
      <small class="col-6 text-start">Длительность</small>
      <small class="col-6 text-end text-secondary">100 минут</small>
    </div>
    <div class="row mb-3">
      <small class="col-6 text-start">ID чека</small>
      <small class="col-6 text-end text-secondary">{{ reciept.0.pk }}</small>
    </div>
    <div class="row mb-3">
      <small class="col-6 text-start">ID парковки</small>
      <small class="col-6 text-end text-secondary">{{ reciept.0.parking_id_id }}</small>
    </div>
  </div>
</div>
<div class="container-fluid text-center pt-3">
  <a href="/">На главную</a>
</div>
{% endblock %}
