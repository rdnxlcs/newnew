{% extends 'base.html' %}


{% block content %}
<div class="modal modal-sheet pb-5 position-static d-block">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow border">
      <div class="modal-body p-5">

        <ul class="d-grid gap-4 my-0 list-unstyled small">
          <li class="d-flex gap-4">
            <div class="bi text-warning flex-shrink-0">
              <img src="https://qrcode.tec-it.com/API/QRCode?data={{ reciept.0.pk }}&backcolor=%23ffffff" height="48" width="48"/>
            </div>
            <div class="ps-5 ms-5 text-muted">
              {{ reciept.0.start_time }} <br>
              {{ reciept.0.finish_time }}
            </div>
          </li>
          <hr class="ms-4">
          <li class="row">
            <div class="col-6">
              <h5 class="bi flex-shrink-0">Парковка завершена</h5>
            </div>
            <div class="col-6">
              <h5 class="mb-0 text-end fw-light">{{ reciept.1 }}</h5>
            </div>
          </li>
          <li class="row">
            <div class="col-6">
              <h5 class="bi flex-shrink-0">Стоимость</h5>
            </div>
            <div class="col-6">
              <h5 class="mb-0 text-end fw-light">{{ reciept.0.final_price }} ₽</h5>
            </div>
          </li>
          <li class="row">
            <div class="col-6">
              <h5 class="bi flex-shrink-0">ID парковки</h5>
            </div>
            <div class="col-6">
              <h5 class="mb-0 text-end fw-light">{{ reciept.0.parking_id_id }}</h5>
            </div>
          </li>
        </ul>
        <a href="{% url 'parkingapp:index' %}" class="btn btn-lg rounded-4 btn-primary mt-5 w-100" data-bs-dismiss="modal">Вернуться на главную</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
