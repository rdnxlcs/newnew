{% extends 'base.html' %}
{% block content %}
<div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow border">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Регистрация выдачи купонов</h1>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              {{ form.username }}
              <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
            </div>
            <div class="form-floating mb-3">
              {{ form.password1 }}
              <label for="{{ form.password1.id_for_label }}">Пароль</label>
            </div>
            <div class="form-floating mb-3">
              {{ form.password2 }}
              <label for="{{ form.password2.id_for_label }}">Подтвердите пароль</label>
            </div>
            <div class="form-floating mb-3">
              {{ form.park_id }}
              <label for="{{ form.park_id.id_for_label }}">Привязка к парковке</label>
            </div>
            <small class="text-body-secondary">Привязка партнера к парковке обязательна</small>
            <hr class="my-4">
            {{ error }}
            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
