{% extends 'base.html' %}


{% block content %}
<div class="modal modal-sheet position-static d-block p-4 py-md-1" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow border">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Профиль</h1>
        </div>
  
        <div class="modal-body p-5 pt-0 rounded-4">
          <form action="{% url 'parkingapp:profile' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              {{ form.first_name }}
              <label for="{{ form.first_name.id_for_label }}">Имя</label>
            </div>
            <div class="form-floating mb-3">
              {{ form.last_name }}
              <label for="{{ form.last_name.id_for_label }}">Фамилия</label>
            </div>
            <div class="form-floating mb-3">
              {{ form.username }}
              <label for="{{ form.username.id_for_label }}">Имя пользоватея</label>
            </div>
            <div class="form-floating mb-3">
              {{ form.email }}
              <label for="{{ form.email.id_for_label }}">Почта</label>         
            </div>
            
            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Сохранить</button>
            <small class="text-danger">{{ form.errors }}</small>
            <hr>
            <a href="{% url 'parkingapp:user_card' %}" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Изменить данные карты</a>

          </form>
        </div>

      </div>
    </div>
</div>
{% endblock %}
