{% extends 'base.html' %}
{% block content %}
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-5 fw-bold lh-1 text-body-emphasis mb-3">Предоставить льготу</h1>
            <p class="col-lg-10 fs-4">Введите идентификационный номер чека, который вам предоставит пользователь.<small class="text-secondary"><br>ID парковки: <span>14881983</span></small></p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="" name="benifit">
                <label for="floatingInput">Введите ID чека</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Обнулить чек</button>
            </form>
          </div>
        </div>
    </div>
{% endblock %}
