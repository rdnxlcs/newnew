{% extends 'base.html' %}


{% block content %}
<div class="modal modal-sheet position-static d-block p-4 py-md-1" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow border">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Данные карты</h1>
        </div>
  
        <div class="modal-body p-5 pt-0 rounded-4">
          <form action="{% url 'parkingapp:user_card' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              {{ form.card_num }}
              <label for="{{ form.card_num.id_for_label }}">Номер катры</label>
            </div>
            <div class="form-floating mb-3">
              {{ form.card_period }}
              <label for="{{ form.card_preriod.id_for_label }}">Срок действия</label>
            </div>
            <div class="form-floating mb-3">
              {{ form.card_cvv }}
              <label for="{{ form.card_cvv.id_for_label }}">CVV код</label>
            </div>
            
            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Сохранить</button>
            <small class="text-danger">{{ form.errors }}</small>
            <hr>
            <a href="{% url 'parkingapp:profile' %}" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Вернуться в профиль</a>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
