<div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
    let r = "{{reciepts}}".replace(/&quot;/g, "").replace(/&#x27;/g, "\"");
    let reciepts = JSON.parse(r);
    let labels = [];
    let keys = Object.keys(reciepts["parks"]);
    for(let i=0; i<keys.length; i++){
        labels.push(keys[i]);
    }
    let rec=[];
    for(let i=0; i<keys.length; i++){
        rec.push(reciepts["parks"][keys[i]]);
    }
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Парковок',
          data: rec,
          borderWidth: 0.5
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
