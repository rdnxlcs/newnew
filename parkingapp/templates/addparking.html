{% extends 'dash_base.html' %}
{% block addact %}active{% endblock %}
{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <form method="post">
    {% csrf_token %}
    <div class="col-md-7 col-lg-8 mt-3">
      <div class="row">
        <h4 class="mb-3 col-6">Новая парковка</h4>
        <small class="text-end text-danger col-6">{{ error }}</small>
      </div>
      <div class="row g-3">
        <div class="col-12">
          <label for="username" class="form-label">Адрес парковки</label>
          {{form.address}}
        </div>

        <div class="col-sm-6">
          <label for="firstName" class="form-label">Количество мест</label>
          {{form.max_parking_lots}}
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Цена за час</label>
          {{form.price}}
        </div>
      </div>

      <button class="w-100 mt-4 btn btn-lg rounded-4 btn-primary" type="submit">Добавить</button>
    </div>
  </form>
</main>
{% endblock %}
