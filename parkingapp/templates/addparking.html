{% extends 'base.html' %}
{% block content %}
  <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Добавить парковку</h1>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form class="">
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="a" placeholder="">
              <label for="a">Адрес</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="a" placeholder="">
              <label for="a">Номер карты</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="a" placeholder="">
              <label for="a">Имя владельца</label>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="same-address">
              <label class="form-check-label" for="same-address">Наличие льготы</label>
          </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Добавить</button>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
