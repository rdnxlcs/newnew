{% extends 'base.html' %}
{% block active_enter %}active{% endblock %}
{% block content %}
<div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Вход</h1>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="b" placeholder="" name="username"> 
              <label for="b">Имя пользователя</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" id="b" placeholder="" name="password">
                <label for="b">Пароль</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Войти</button>
            <small>{{ error }}</small>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
