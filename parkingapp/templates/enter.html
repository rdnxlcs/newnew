{% extends 'base.html' %}
{% block active_enter %}active{% endblock %}
{% block content %}
<div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow border">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Вход</h1>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              {{ form.username }}
              <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
            </div>
            <div class="form-floating mb-3">
              {{ form.password }}
              <label for="{{ form.password.id_for_label }}">Пароль</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Войти</button>
            <small>{{ form.errors }}</small>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
